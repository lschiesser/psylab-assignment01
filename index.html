<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Psychology Lab Assignment 1</title>
  </head>
  <script type="text/javascript">
    function pr() {
      document.getElementById("result").innerHTML = "Hello, " + document.getElementById('lname').value +"!";
    }
  </script>
  <style type="text/css">
  	.all {
      text-align: center;
    }

    #result {
      font-size: 20px;
      margin-top: 50px;
    }
  </style>
  <body>
    <p class="all" id="result">Hello, _____!</p>
    <form class="all" action="PayslipServlet" method="get">
      <p>Please enter a name in the textbox below and click submit</p>
      <input type="text" name="lname" id="lname" placeholder="Enter name here">
      <input type="button" value="Submit" onClick="pr()">
    </form>
  </body>
</html>
